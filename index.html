<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblical Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/resources.png');  /* Replace with your image filename */
            background-size: cover;
            background-position: center;
            opacity: 0.5;  /* 50% transparency */
            z-index: -1;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.9);  /* Slightly opaque white background */
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Biblical Resources</h1>
        <p>Welcome to our collection of Biblical resources. This site is currently under development.</p>
        
        <h2>Available Resources</h2>
        <p>Coming soon...</p>
    </div>
</body>
</html>
