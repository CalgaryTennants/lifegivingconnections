<div id="feedbackModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Please let us know what you think</h2>
        </div>
        <div class="modal-body">
            <textarea id="feedbackText" rows="4" placeholder="Enter your feedback here..."></textarea>
        </div>
        <div class="modal-footer">
            <button id="cancelFeedback" class="modal-button">Cancel</button>
            <button id="submitFeedback" class="modal-button" disabled>OK</button>
        </div>
    </div>
</div>
